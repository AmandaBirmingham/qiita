{% extends sitebase.html%}

{%block head%}
<link rel="stylesheet" href="/static/vendor/css/jquery.dataTables.css" type="text/css">
<script src="/static/vendor/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  //https://github.com/DataTables/Plugins/blob/master/sorting/custom-data-source/dom-checkbox.js
  $.fn.dataTable.ext.order['dom-checkbox'] = function  ( settings, col ) {
      return this.api().column( col, {order:'index'} ).nodes().map( function ( td, i ) {
          return $('input', td).prop('checked') ? '1' : '0';
      } );
  };

  oTable = $('#info-table').dataTable({
    "deferRender": true,
    "iDisplayLength": 50,
    "aoColumns": [
            { "sSortDataType": "dom-checkbox" },
            {% for i in headers %}
            null,
            {% end %}
        ]
  });

  $('input[type=checkbox]').change(function(){
        $("#checkbox-error").remove();
    });

  $('#portal').change(function(){
        $("#portal-error").remove();
    });

  $('#portal-form').submit( function() {
    error = false;
    var data = oTable.$('input').serialize();
    if(data.length === 0) {
      //No checked rows, so add error message if needed and then don't submit
      if(!$('#checkbox-error').length) { $("#errors").append("<li id='checkbox-error'>Please select at least one row</li>"); }
      error = true;
    }
    if($("#portal").val() === '') {
      //No selected portal, so add error message if needed and then don't submit
      if(!$('#portal-error').length) { $("#errors").append("<li id='portal-error'>Please select a portal</li>"); }
      error = true;
    }
    if(error) { return false;}

    data = data + "&portal=" + $("#portal").val();
    $.post('{{submit_url}}', data);
  });
});
</script>
{%end%}

{%block content%}
<div class='row'>
    <div class='col-sm-2'>
    <form role="form" id="portal-form">
    <p><b>Portal:</b> <select name="portal" id="portal">
      <option value=""></option>
      {% for portal in portals %}
      <option value="{{portal}}">{{portal}}</option>
      {% end %}
    </select></p>
    <input type="submit" name="action" value="Add" class="btn btn-info"> <input type="submit" name="action" value="Remove" class="btn btn-danger">
    </form>
    <div class="errorTxt" style="color:red">
      <ul id="errors"></ul>
    </div>
  </div>
  <div class='col-lg-10' style="float:right;height:100%; border-color:black;border-left:solid;border-left-width:2px;">
    <table id="info-table" class="table">
    <thead>
      <tr>
        <td>Select</td>
        {% for head in headers %}
        <td>{{head}}</td>
        {% end %}
      </tr>
    </thead>
    <tbody>
      {% for i in info %}
      <tr>
        <td><input type="checkbox" name="selected" id="selected" value="{{i[id_col]}}"></td>
        {% for head in headers %}
        <td>{{i[head]}}</td>
        {% end %}
    </tr>
    {% end %}
    </tbody>
    </table>
  </div>
</div>
{% end %}
