{% extends sitebase.html %}
{% block content%}
<h2 style="text-decoration: underline;">System Messages</h2>
<ul>
  {% set user_messages = current_user.messages(5) %}
    {% if user_messages %}
      {% for um, ts in user_messages %}
        <li>{%raw um %}<br /><span style="font-size:60%;color:gray;">{{ts}}</span></li>
      {% end %}
    {% else %}
      <li>You have no messages</li>
    {% end %}
</ul>
{% end %}
